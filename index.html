<!DOCTYPE html>
<html class="text-dark text-bg-light" data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
</head>
<style>
    body{ background-color:navy}
</style>
<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h1 class="text-center mb-4">Contact us</h1>
                            <form action="post.php" method="post" target="_blank">
                                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Name" required></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="Email" required></div>
                            <div class="mb-3">
                                <select class="form-select" name="issue" required>
                                    <optgroup label="Issue">
                                        <option value="Query" selected="">Query</option>
                                        <option value="Feedback">Feedback</option>
                                        <option value="Complaint">Complaint</option>
                                        <option value="Other">Other</option>
                                    </optgroup>
                                </select>
                            </div>
                                <div class="mb-3"><textarea class="form-control" id="message-2" name="message" rows="6" placeholder="Message" required></textarea></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
